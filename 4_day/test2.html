<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: blue;
            font-weight: 200;
            font-size: 3em;
            line-height: 2em;
            text-align: center;
            text-shadow: 2px 2px 4px black;
        }
        .da{
            text-align: right;
            color: darkgray;
        }
        .gd{
            background-color: rgb(231, 231, 231);
            width: 525px;
        }
    </style>
</head>
<body>
    <div class="gd">
        <h1>고양이 기르기</h1>
        <p class="da">2020년 11월 1일</p>
        <p>
            고양이는 <b>개와 함께 가장 사랑받는 애완동물</b>
            이다. 하지만 고양이와 개의 성향과 매력은 전적으로 다르다.
            주인에게 충성을 다하는 개와는 달리, 
            <b>고양이는 상당히 독립적인 동물</b>
            이기 때문이다.
        </p>
        <p>
            거기다 고양이는 혼자서 보내는 시가을 즐기는 동물이라 장난감을 가지고 
            하루 종일 갖고 놀면서 시간을 보낸다. 
            그래서 <b>고양이를 현대인에게 가장
                잘맞는 반려동물           
            </b>
            이라고 하기도 한다.

        </p>
    </div>
    

</body>
</html>
