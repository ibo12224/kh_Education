<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그</title>
</head>
<body>
    <form method="post" name="member" action="#">
        아이디:<input type="text" name="id"><br>
        비밀번호:<input type="password" name="password"><br>
        성명:<input type="text" name="name"><br>
        생년월일:<input type="date" name="birth"><br>
        성별:남: <input type="radio" name="gender" checked>
             여: <input type="radio" name="gender"><br>
            
        취미:
            등산 <input type="checkbox" name="1" value="1">
            바둑 <input type="checkbox" name="2">
            영화감상 <input type="checkbox" name="3">
            컴퓨터 <input type="checkbox" name="4"><br>
        
        <br>
        전자우편:<input type="email" name="id"><br>
        연락처:<input type="tel" name="id"><br>
        주소:<input type="text" name="id"><br>
        출샹지: <select name="" id="">
            <option value="1">선택하세요</option>
            <option value="2">서울특별시</option>
            <option value="3" selected>부산광역시</option>
            <option value="4">데구관영시</option>
            <option value="5">광주광역시</option>

        </select><br>
        자기소개 <textarea rows="5" col="30" name="" id=""></textarea>
        <input type="submit" value="회원가입">
        <input type="reset" value="리셋">




    </form>
</body>
</html>
