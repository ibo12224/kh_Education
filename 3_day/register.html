<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reistal.</title>
</head>
<body>
    <form name="res" type="post" action="#">
        <fieldset>
            <h1>회원 가입을 환영합니다.</h1>
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>아이디 <input type="text" name="id" readonly value="sad"></li>
                    <li>이메일 <input type="email" name="email" required></li>
                    <li>비밀번호 <input type="password" name="pas1" placeholder="문자와 숫자, 특수 기호 포함"></li>
                    <li>비밀번호 확인<input type="password" name="pas2"></li>
                    <li>
                        가입경로 <select name="" id="path">
                            <option value="블로그">블로그</option>
                            <option value="검색">검색</option>
                            <option value="SNS">SNS</option>
                            <option value="기타">기타</option>
                        </select>
                    </li>
                    <li>
                        <textarea name="" id="" cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벹트와 새로운 소식</legend>
                <input type="radio" name="mail" value="m1">메일 수신
                <input type="radio" name="mail" value="m2">메일 수신 안함 
            </fieldset>
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </fieldset>




    </form>
</body>
</html>
