<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 input 태그 속성</title>
</head>
<body>
    <h2>HTML5 input 태그속성</h2>
    <form method="get" name="info" action="#">
        <fieldset>
            <legend>배송정보</legend>
            주문상품 <input type="text" name="name" value="상품용 3kg" readonly><br>
            이름 <input type="text" name="name" required autofocus><br>
            배송주소 <input type="text" name="name" required><br>
            번호 <input type="text" name="name" placeholder="-빼고 입력"><br>
            이메일 <input type="email" name="email" placeholder="전자우편 주소를 올바르게 입력"><br>
            배송지정 <input type="date" name="name"><br>
            <input type="submit" value="전송">



        </fieldset>


    </form>



</body>
</html>
