<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="t2" method="post" action="">
        <fieldset>
            <h1>프런트엔드 개발자 지원서</h1>
            <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾<br>습니다.</p>
            <hr>
            <h3>개인 정보</h3>
            <ul style="list-style-type: none;"> 
                <li>
                    <label for="name">이름</label>
                    <input style="position: relative; left: 16px;" type="text" id="name" placeholder="공백 없이 입력하세요.">
                </li>
                <li>
                    <label for="email">연락처</label>
                    <input type="text" id="email">
                </li>
            </ul>
            <h3>지원 분야</h3>
            <ul style="list-style-type: circle;"> 
                <li>웹 퍼블리싱싱</li>
                <li>웹 애플리케이션 개발</li>
                <li>개발 환경 개선</li>


            </ul>
            <h3>지원 동기</h3>
            <textarea name="" id="" rows="5" cols="60" placeholder="봉사 지원 동기를 간략히 써 주세요."></textarea>
            <br>
            <input type="submit" value="접수하기">
            <input type="reset" value="다시쓰기">


        </fieldset>
    </form>
</body>
</html>
