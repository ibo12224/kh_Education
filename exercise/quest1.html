<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quest1</title>
    <style>
        .id{
            font-size: 10px;
        }
        .bl{
            color: rgba(43, 43, 248, 0.671);
        }
        .login{
            position: relative;
            width: 100%;
            height: 76px;
            border-width: 0px;
            background-color: rgb(82, 81, 81);
            color: white;
        }
        table{
            text-align: left;
        }
        .rr{
            text-align: right;
        }
        input{
            height: 20px;
            margin: 0px 5px;
            position: relative;
        }
        .iid{
            position: relative;
            top:-6px;
        }
        .ttd{
            width: 250px;
            height: 30px;
        }
        ::placeholder{
            font-size: 12px;
            vertical-align: middle;
        }
    </style>
    
</head>
<body onload="document.log.id.focus()">
    <form method="post" name="log" action="#">
        <table >
            <tr>
                <td>이메일(아이디)</td>
                <td colspan="2"><input type="text" name="id" class="ttd" placeholder="Email 또는 ID를 입력하십시오"></td>
                <td colspan="2" rowspan="2"><button type="button" class="login" onclick="cl()">로그인</button></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td colspan="2"><input type="password" name="pw" class="ttd" placeholder="비밀번호를 입력해 주세요"></td>
            </tr>
            <tr class="id">
                <td>&nbsp;</td>
                <th><input type="checkbox" name="idsave"><span class="iid">아이디 저장</span></td>
                <td class="rr"> 아이디 찾기 |</td>
                <td> 비밀번호 찾기 |</td>
                <td class="bl">회원가입</td>
            </tr>
        </table>
    </form>
</body>
<script src="ex1.js">
    </script>
</html>
