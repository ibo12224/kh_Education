<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>테이블 병합 연습</h1>
    <table border="1">
        <tr>
            <td colspan="5">공연요금 </td>
        </tr>
        <tr>
            <th>구분</th>
            <th>A석</th>
            <th>B석</th>
            <th>S석</th>
            <th>할인율</th>
        </tr>
        <tr>
            <th>성인</th>
            <td>30,000원</td>
            <td>50,000원</td>
            <td>70,000원</td>
            <td rowspan="2">25%</td>
        </tr>
        <tr>
            <th>청소년</th>
            <td>15,000원</td>
            <td>25,000원</td>
            <td>35,000원</td>

        </tr>
        <tr>
            <th rowspan="3">공연시간</th>
            <td>1회</td>
            <td colspan="3">10:00 ~12:00</td>
        </tr>
        <tr>

            <td>2회</td>
            <td colspan="3">10:00 ~12:00</td>
        </tr>
        <tr>

            <td>3회</td>
            <td colspan="3">10:00 ~12:00</td>
        </tr>
        <tr>
            <td colspan="5">극장의 사정에 따라 바뀔 수 있음. </td>
        </tr>
        <tr>
            <th rowspan="3">할인</th>
            <td>장애인 </td>
            <td colspan="3">80%</td>
        </tr>
        <tr>

            <td>군인 </td>
            <td colspan="3">60%</td>
        </tr>
        <tr>

            <td>지역민 </td>
            <td colspan="3">무료입장 </td>
        </tr>
    </table>
</body>
</html>
