<!DOCTYPE html>
<html lang="en">
<head>
   <title>테이블 태그 셀병합</title>
</head>
<body>
    <table border="1" width="210px">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td rowspan="3">6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td colspan="2" rowspan="2">13</td>


        </tr>
        <tr>
            <td>14</td>
            <td>15</td>


        </tr>

    </table>
</body>
</html>
