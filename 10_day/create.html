<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Programming</title>
	<link rel="stylesheet" href="css/subject.css">
</head>
<body>
  <div class="container">
    <h1>Web Programming</h1>
    <p>공부할 주제를 기록해 보세요</p>
    <form action="">
      <label for="subject" class="hidden">주제</label>
      <input type="text" id="subject" autofocus>
      <button type="button" onclick="newr()">추가</button>
    </form>
    <hr>  
    <ul id="itemList">
      <li>html</li>
    </ul>  
  </div>
  <script>
    function newr(){
      const nItem=document.createElement("li");
      const subject=document.querySelector('#subject');
      const nextt=document.createTextNode(subject.value);
      nItem.appendChild(nextt);
      const itemList=document.querySelector('#itemList');
      itemList.appendChild(nItem);
      subject.value=""
    }
    
  </script>
</body>
</html>
