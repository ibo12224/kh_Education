<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <img src="images/kitty-1.png" alt="" id="cat">

    </div>
        <script>

        let cat=document.querySelector("#cat");
        //람다함수
        cat.onclick=change;
        function change(){
            cat.src="images/kitty-2.png";
        }
    </script>
</body>
</html>
