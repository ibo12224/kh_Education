<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #clock1{
            color:white;
            background-color: #000;
            border: 1px solid black;
            width: 70px;

        }
    </style>    
    <script>
        function clock(){

            let now= new Date();
            let h= now.getHours();
            let m=now.getMinutes();
            let s=now.getSeconds();
            let str=h+":"+m+":"+s;
            document.getElementById("clock1").value=str;
            setInterval(clock, 1000); // 매 1초마다 실행
           
        }

    </script>
</head>
<body onload="clock();">

    <form method="post" name="myform" action="#">
        <input type="text" id="clock1">
    </form>
</body>
</html>
