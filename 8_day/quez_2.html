<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제2</title>
    <style>
        body{
            text-align: center;
        }
    </style>
    <script>
        document.write("<h1>3의 배수 찾기</h1>");
        let num=0;
        let num1=parseInt(prompt("숫자 입력"));
        if(num1 !==null){
            for(let i=0; i<=num1; i++){
                console.log(i);
                if(i%3==0){
                    document.write(`${i},`);
                    num++;
                }
            }
        }
        document.write(`<h3>${num1}까지의 3의 배수 찾기${num}</h3>`);

        
    </script>
</head>

</body>
</html>
