<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Animation</title>
	<style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 450px;
      padding: 10px;
      border: 1px solid #222;
    }
    .box{
      width: 50px;
      height: 50px;
      background-color: #d7f4ff; 
      animation: col 3s infinite linear alternate, trans 3s linear alternate infinite;
    }

    @keyframes col{
      0%{ background-color:yellow;}
      50%{ background-color:red;}
      100%{ background-color:green;}
      
    }
    @keyframes trans {
      from {
        transform: translateX(0px); /* 초기 위치 */
      }
      to {
        transform: translateX(400px); /* 400px 이동 */
      }
    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
	</style>
</head>

<body>
	<div class="container">
		<div class="box"></div>
	</div>
</body>
</html>
