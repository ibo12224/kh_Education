<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>449p</title>
    <style>
        h2 + p{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <h2>가상 클래스</h2>
        <p>요소의 특정 사태에 따라 스타일을 지정하기 위해 사용합니다.</p>
        <p>(예) :hover, :active, :nth-child등</p>
        <h2>가상 요소</h2>
        <p>문서에는 없지만 스타일을 적용하기 위해 가상으로 요소를 만듭니다.</p>
        <p>(예) ::first-letter, ::before, ::after</p>
    </div>

</body>
</html>
