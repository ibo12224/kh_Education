<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: #fb5;
            border: 1px solid black;
            margin: 150px;
            transition:2s ease-in ;

        }
        /* 대상 2초동안 ease-in적용 */
        .box:hover{            
            background-color: red;
            position: relative;
            /* width: 200px;
            height: 200px;
            left: -50px;
            top: -50px; 

            /* transform: rotate(270deg); */
            /* transform: scale(0.5); */
            transform: translateY(350px);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
