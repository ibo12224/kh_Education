<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스</title>
    <style>
        .container p:nth-child(3){
            background-color: rgb(47, 0, 255);
            text-decoration: underline;
        }
        .container div:nth-child(4){
            background-color: rgb(255, 51, 0);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>첫번째 구성요소</p>
        <div>두번째 구성요소</div>
        <p>세번째 구성요소</p>
        <div>네번째 구성요소</div>
        <p>다섯번째 구성요소소</p>
    </div>
</body>
</html>
