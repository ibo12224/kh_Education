<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성선택자</title>
    <style>
        ul li{
            list-style: none;
            display: inline-block;
        }
        a[href]{
            background: yellow;
            border: 1px solid #ccc;
            padding: 5px;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>

    </ul>
</body>
</html>
