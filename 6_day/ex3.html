<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[title ^="eng"]{
            background: url('images/us.png') no-repeat left center;
            padding: 5px 25px;
        }
        a[title ^="jap"]{
            background: url('images/jp.png') no-repeat left center;
            padding: 5px 25px;

        }
        a[title ^="chin"]{
            background: url('images/ch.png') no-repeat left center;
            padding: 5px 25px;

        }
        ul{
            display: flex;
            flex-direction: row;
            gap: 20px;
            list-style: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>외국어 서비스: </li>
        <li><a href="#" title="eng">영어</a></li>
        <li><a href="#" title="jap">일본어</a></li>
        <li><a href="#" title="chin">중국어</a></li>

    </ul>
</body>
</html>
