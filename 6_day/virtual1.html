<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            list-style: none;
            width: 120px;
            display: inline-block;
            padding: 10px;
            font-size: 12px;
        }
        a:link{
            color: black;
            text-decoration: none;
            padding: 10px;            
            text-align: center;
        }
        a:visited{
            color: rgb(44, 42, 42);
            text-decoration: none;

        }
        a:hover{
            color: white;
            text-decoration: underline;
            background: black;
        }
        a:active{
            color: white;
            text-decoration: underline;
            background-color: rgb(230, 48, 48);
        }

    </style>
</head>
<body>
    <div>

        <ul>
            <li><a href="#">이용안내</a></li>
            <li><a href="#">객실소개</a></li>
            <li><a href="#">예약방법 및 요금</a></li>
            <li><a href="#">예약하기</a></li>
        </ul>        
    </div>
</body>
</html>
