<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 </title>

</head>
<body>
    <h1>4의 배수일까 아닐까</h1>
    <div id="myDiv">
    </div>
    <script>
let num = parseInt(prompt("숫자를 입력하세요"), 10);

if (isNaN(num)) {
    // 입력값이 숫자가 아닐 경우 처리
    document.getElementById("myDiv").innerHTML12 = "유효한 숫자를 입력하세요.";
} else if (num % 4 === 0) {
    // 입력값이 4의 배수일 경우
    document.getElementById("myDiv").innerHTML = num + "는 4의 배수입니다.";
} else {
    // 입력값이 4의 배수가 아닌 경우
    document.getElementById("myDiv").innerHTML = num + "는 4의 배수가 아닙니다.";
}

    </script>
</body>    

</html>
