<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 </title>
    <script>
        let num=parseInt(prompt("순자를 입력하세요"),0);
        if(num%4==0){
            document.write("0"+num+"은 4의 배수입니다.")
        }
        else{
            document.write("4의 배수가 아닙니다.")
        }
    </script>
</head>
<body>
    
</body>
</html>
