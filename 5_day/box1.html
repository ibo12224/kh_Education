<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
    <style>
        body{
            margin:30px;
        }
        table{
            border: 1px solid black;
            width: 300px;
            height: 300px;
            border-collapse:collapse;
        }
        td,th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>CSS 박스모델</h2>
    <table>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
        </tr>
        <tr>
            <td>31</td>
            <td>32</td>
            <td>33</td>
        </tr>
    </table>
</body>
</html>
