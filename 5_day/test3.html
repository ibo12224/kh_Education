<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            text-align: center;
            width: 300px;
            margin: 20px auto;
            border: 0.2px solid gray;
        }
        legend{
            font-size: 20px;
            text-align: left;
            top: -5px;
            position: relative;
            font-weight: bold;
        }
        table{
            text-align: left;
        }        
        input{
            border: 1px solid red;
            border-radius: 3px;
            box-shadow: 1px 1px black;
        }
        .sub{
            margin: 0px auto;
            border-radius: 40px;
            width: 80px;
            height: 40px;
            border: 1px solid gray;
        }
        .ph{
            border: 1px solid gray;

        }
        .td{

            width: 120px;

        }
        tr{
            height: 30px;

        }
        form{

            width: 500px;
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="" method="post" name="1">
        <fieldset>
            <legend>로그인 정보</legend>
            <table>
                <tr>
                    <td class="td">아이디</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>비밀번호 확인</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>회원 등급</td>
                    <td>준회원</td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>개인정보</legend>
            <table>
            <tr>
                <td class="td">이름</td>
                <td><input type="text" required placeholder="5자미만 공백없이"></td>
            </tr>
            <tr>
                <td>메일 주소</td>
                <td><input type="email" placeholder="abcd@domain.column"></td>
            </tr>
            <tr>
                <td>연락처</td>
                <td><input type="text" class="ph"></td>
            </tr>
        </table>
        </fieldset>
        <input type="submit" class="sub">
    </form>
</body>
</html>
