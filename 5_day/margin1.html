<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 박스모델</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            margin: 30px;
                
        }
        .box1{background: red;}
        .box2{background: blue;}
        .box3{background: green;}
        .padding1{padding: 20px 30px 40px 50px;}
        .padding2{padding: 20px 30px;}
        .padding3{padding: 20px;}
        
    </style>
</head>
<body>
    <div class="box2 padding1"></div>
    <div class="box1 padding2"></div>
    <div class="box3 padding3"></div>

</body>
</html>
